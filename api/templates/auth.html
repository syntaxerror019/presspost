{% extends "base.html" %}

{% block title %}PressPost - Authenticate{% endblock %}

{% block content %}
<p>Please enter your password to <b>{{ name }}</b> to complete this action.</p>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <input type="password" name="auth" placeholder="Password" required>
    <button type="submit">Authenticate</button>
</form>

{% endblock %}
