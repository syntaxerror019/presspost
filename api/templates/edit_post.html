{% extends "base.html" %}

{% block title %}Edit Post - PressPost{% endblock %}

{% block content %}

<h1>Edit Post for {{ name }}</h1>
<form method="post" class="post-form" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" value="{{ post.title }}" required><br>
    <textarea name="content" placeholder="What do you want to write about?" required>{{ post.content }}</textarea><br>
    <label for="images">Upload More Images (optional):</label>
    {% for img in post.images %}
        <img style="max-width: 200px; max-height: 200px;" src="data:image/png;base64,{{ img }}">
    {% endfor %}
    <input type="file" name="images" multiple><br>
    <input type="hidden" name="auth" value="{{ pw }}">
    <button type="submit">Update Post</button>
</form>
<sub>HTML is supported in the content.</sub>

{% endblock %}
